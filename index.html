<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Modern Text Analyzer</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Text Analyzer</h1>
        <button id="darkModeToggle">ðŸŒ™</button>
      </div>
      <textarea id="textInput" placeholder="Enter your text here..."></textarea>
      <button id="generateInfo">Generate Info</button>
      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-value" id="sentenceCount">000</div>
          <div class="stat-label">Sentences</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="wordCount">000</div>
          <div class="stat-label">Words</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="uppercaseCount">000</div>
          <div class="stat-label">Uppercase</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="lowercaseCount">000</div>
          <div class="stat-label">Lowercase</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="spaceCount">000</div>
          <div class="stat-label">Space</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="digitCount">000</div>
          <div class="stat-label">Digit</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="vowelCount">000</div>
          <div class="stat-label">Vowel</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="consonantCount">000</div>
          <div class="stat-label">Consonant</div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
